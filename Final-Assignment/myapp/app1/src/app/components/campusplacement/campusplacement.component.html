<form>
  <h3>Add Book</h3>
  <hr style="border-top: 1px solid black;">

  <div class="container">
    <div class="form-group">
      <label>Book Id</label>
      <input type="text" name="nametxt" [(ngModel)]="var_name" class="form-control" placeholder="Enter Book Id"
        required>
    </div>


    <div class="form-group">
      <label>Date of Published</label>
      <input type="date" name="datatxt" [(ngModel)]="var_date" class="form-control" placeholder="Enter Date" required>
    </div>


    <div class="form-group">
      <label>Author</label>
      <input type="text" name="desptxt" [(ngModel)]="var_author" class="form-control" placeholder="Enter Author Name"
        required>
    </div>

    <div class="form-group">
      <label>Publisher</label>
      <input type="text" name="emailtxt" [(ngModel)]="var_pub" class="form-control" placeholder="Enter Publisher Name"
        required>
    </div>

    <button class="btn btn-success glyphicon glyphicon-folder-open" (click)="register_clickHandler()">
      Add</button>

    <br><br>
  </div>

</form>
